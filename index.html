<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clutch</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="clutch">

    <div ui-view></div>

    <nav class="navbar-fixed-bottom" ng-controller="navController">
        <ul class="nav nav-justified">
            <li>
                <a id="product-link" ui-sref="home" ng-class="{active: isActive('/')}">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </li>
            <li><a id="product-link" ui-sref="product" ng-class="{active: isActive('/product')}"><b>Product</b></a>
            </li>
            <li><a id="shoppers-link" ui-sref="shoppers" ng-class="{active: isActive('/shoppers')}"><b>For Shoppers</b></a>
            </li>
            <li><a id="retailers-link" ui-sref="retailers" ng-class="{active: isActive('/retailers')}"><b>For Retailers</b></a>
            </li>
            <li><a id="details-link" ui-sref="details" ng-class="{active: isActive('/details')}"><b>How It Works</b></a>
            </li>
            <li><a id="about-link" ui-sref="about" ng-class="{active: isActive('/about')}"><b>About Us</b></a>
            </li>
        </ul>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
